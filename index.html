            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Character management</h2>
                <p>Use the following keys to control the character:</p>
                <ul>
                    <li>Right: "D" key</li>
                    <li>Left: "A" key</li>
                    <li>Jump: "Space" key</li>
                    <li>Open link: "Enter" key</li>
                    <li>Asking: "J" key</li>
                </ul>
            </div>
        </div>
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Game Over</h2>
